<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="calculator-box">
        <div class="calculator">
            <div class="calculator-display">
                <div class="operand-one"></div>
                <div class="operand-two"></div>
            </div>
            <div class="calculator-body">
                <div class="numbers-part">
                    <div>
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                    </div>
                    <div>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                    </div>
                    <div>
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                    </div>
                    <div>
                        <button class="number">0</button>
                        <button class="operation-dot">.</button>
                        <button class="operation-equal">=</button>
                    </div>
                </div>
                <div class="operations-part">
                    <button class="operation-clear">AC</button>
                    <button class="operation">/</button>
                    <button class="operation">*</button>
                    <button class="operation">-</button>
                    <button class="operation">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/Akela114/">© Akela114</a>
        <img src="./images/github-logo.png">
    </div>
</body>
</html>
